<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <p>Free delivery for orders over 50$ + 30 day returns</p>
    </div>
    <header>
        <div id="header-container">
            <a href="index.html" class="brand"><span id="brand_name">Nova</span></a>

        
        <nav>
            <a href="index.html" class="nav_link">Home</a>
            <a href="index.html" class="nav_link">Products</a>
            <a href="index.html" class="nav_link">Contact Us</a>
        </nav>
        </div>
    </header>
    
    <section class="hero">
        <h1 class="hero_title">Modern essentials for everyday life!</h1>
        <p id="hero_p">A begginer-friendly e-commerce website</p> 
        <img src="download.jpg" alt="hero banner" width="80%" height="600px">
    </section>

    <div class="container">
        <div class="stats">
            <p class="stat_value">4.9/5</p>
            <p class="stat_label">Customer rating</p>
        </div>

        <div class="stats">
            <p class="stat_value">1-3</p>
            <p class="stat_label">Days delivery</p>
        </div>

        <div class="stats">
            <p class="stat_value">30</p>
            <p class="stat_label">Day returns</p>
        </div>

    </div>

    <section id="bestsellers">
        <h2 id="bestsellers-title">Bestsellers</h2>
        <div id="products-grid">

            <div class="products-card">
                <img src="img/foto.2.jpg" alt="backpack">
                <h3>backpack</h3>
                <p>30$</p>
                <button>View</button>
            </div>

            <div class="products-card">
                <img src="img/foto.3.jpg">
                <h3>Airpods</h3>
                <p>40$</p>
                <button>View</button>
            </div>

            <div class="products-card">
                <img src="img/foto.4.jpg">
                <h3>Smart Watch</h3>
                <p>80$</p>
                <button>View</button>
            </div>

            <div class="products-card">
                <img src="img/foto.5.jpg">
                <h3>Headphone</h3>
                <p>100$</p>
                <button>View</button>
            </div>

        </div>
    </section>
</body>
</html>
